{% set version = "0.2.7" %}
{% set sha256 = "9ba445de14976737c5c61a0e21fe6f88d642b5f297f6b8cb3fd1f6e56e2121a7" %}

package:
  name: r-bcbiornaseq
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: '{{ version }}'

source:
  url: https://github.com/hbc/bcbioRNASeq/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base >=3.4.0
    - bioconductor-summarizedexperiment
    - r-bcbiobase >=0.2.17
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse
  run:
    - r-base >=3.4.0
    - bioconductor-summarizedexperiment
    - r-bcbiobase >=0.2.17
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse

test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://github.com/hbc/bcbioRNASeq
  license: MIT
  license_family: MIT
  summary: Quality control and differential expression for bcbio RNA-seq experiments.
