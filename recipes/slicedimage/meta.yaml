{% set version = "0.0.7" %}
{% set sha256 = "ecccc03faad6a21b206e06cfabc6c29966e7d131a1588bd0eb45ecc7794795f5" %}

package:
  name: slicedimage
  version: '{{ version }}'

source:
  url: https://github.com/spacetx/slicedimage/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy !=1.13.0
    - diskcache
    - packaging
    - requests
    - scikit-image
    - six

test:
  imports:
    - slicedimage

about:
  home: https://github.com/spacetx/slicedimage
  license: MIT
  license_family: MIT
  summary: sliced imaging data
