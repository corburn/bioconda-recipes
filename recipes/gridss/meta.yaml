{% set version = "2.0.0" %}
{% set sha256 = "f3a86c5f6c07fdb183ab2b68a679518fb3c264bf2ef8f030e4c080bdf1a05907" %}

package:
  name: gridss
  version: '{{ version }}'

source:
  url: https://github.com/PapenfussLab/gridss/releases/download/v{{ version }}/gridss-{{ version }}-gridss-jar-with-dependencies.jar
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [osx]

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "gridss gridss.CallVariants --help 2>&1 | grep 'USAGE: CallVariants'"

about:
  home: https://github.com/PapenfussLab/gridss
  license: GPL-3.0
  license_family: GPL
  summary: 'GRIDSS: a Genomic Rearrangement IDentification Software Suite'

extra:
  identifiers:
    - biotools:gridss
    - doi:10.1101/110387
