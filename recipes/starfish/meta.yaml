{% set version = "0.0.25" %}
{% set sha256 = "a2cd26990320d08d866f2e5816ec2e35703af68560967187aef48fe6c36800e0" %}

package:
  name: starfish
  version: '{{ version }}'

source:
  url: https://github.com/spacetx/starfish/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - click
    - jsonschema
    - matplotlib
    - numpy !=1.13.0
    - pandas >=0.23.4
    - pytest >=3.6.3
    - regional
    - requests
    - scikit-image >=0.14.0
    - scikit-learn
    - scipy
    - seaborn
    - semantic_version
    - tqdm
    - trackpy
    - validators
    - xarray
    - showit ==1.1.4
    - slicedimage ==0.0.6

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  license_family: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
