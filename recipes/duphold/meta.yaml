{% set version = "0.0.8" %}
{% set sha256 = "1ec722313c452ee1ff6d9f1f3b299d05d6cfd4519f632198dde54fc57a9df686" %}

package:
  name: duphold
  version: '{{ version }}'

source:
  url: https://github.com/brentp/duphold/releases/download/v{{ version }}/duphold
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true  # [osx]

requirements:
  run:
    - pcre
    - htslib

test:
  commands:
    - duphold -h

about:
  home: https://github.com/brentp/duphold
  license: MIT
  license_family: MIT
  summary: SV callers like lumpy look at split-reads and pair distances to find structural variants. This tool is a fast way
    to add depth information to those calls.
